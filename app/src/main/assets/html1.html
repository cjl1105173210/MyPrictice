<html>
<head>
    <title>js与native互相调用</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript">

    function actionFromNative(){
         document.getElementById("log_msg").innerHTML +=
             "<br\>Native调用了js函数";
    }

    function actionFromNativeWithParam(arg){
         document.getElementById("log_msg").innerHTML +=
             ("<br\>Native调用了js函数并传递参数："+arg);
    }

    </script>
</head>
<body>

<div>
    <button onClick="window.cjl.actionFromJs()">JS调用Native</button>
</div>
<br/>
<div>
    <button onClick="window.cjl.actionFromJsWithParam('come from Js')">JS调用Native并传递参数</button>
</div>
<br/>
<div id="log_msg">调用打印信息</div>
</body>
</html>
